{% extends 'main.html' %}
{%block content%}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account'%}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}: </label>
                    {{field}}
                    {%for error in field.errors %}
                        <p style="color: red;">{{error}}</p>
                    {%endfor%}
                </div>
                {%endfor%}

                <div class="form__field">
                    <label for="formInput#text">Tags: </label>
                    {%for tag in project.tags.all %}
                        <div class="project-tag tag tag--pill tag--main">{{tag.name}} &#215;</div>
                    {%endfor%}
                    <textarea class="input" name="newtags" placeholder="Add tags related to your project"></textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{%endblock%}
