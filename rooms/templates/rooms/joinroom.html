{%extends 'main.html' %}

{%block content%}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{{request.META.HTTP_REFERER}}"><i class="im im-angle-left"></i></a>
            <h5> To join room "{{room.name}}" enter the room password</h5>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form__field">
                    <label for="formInput#text">Room password: </label>
                    <input type="password" class="input" name="password"></input>
                </div>
            </form>
        </div>
    </div>
</main>

{%endblock%}
